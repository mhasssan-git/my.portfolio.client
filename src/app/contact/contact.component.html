<section id="contact" class="contact">
    <div class="section-heading text-center">
        <h2>contact me</h2>
    </div>
    <div class="container">
        <div class="contact-content">
            <div class="row">
                <div class="col-md-offset-1 col-md-5 col-sm-6">
                    <div class="single-contact-box">
                        <div class="contact-form">
                            <form [formGroup]="messageSendForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-sm-6 col-xs-12">
                                        <div class="form-group">
                                          <input type="text" required class="form-control" id="name" placeholder="Name*" formControlName="Name">
                                        </div><!--/.form-group-->
                                    </div><!--/.col-->
                                    <div class="col-sm-6 col-xs-12">
                                        <div class="form-group">
                                            <input type="email" required class="form-control" id="email" placeholder="Email*" formControlName="From">
                                        </div><!--/.form-group-->
                                    </div><!--/.col-->
                                </div><!--/.row-->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <input type="text"   class="form-control" id="phone" placeholder="Phone" formControlName="Phone">
                                        </div><!--/.form-group-->
                                    </div><!--/.col-->
                                </div><!--/.row-->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <input type="text" required class="form-control" id="subject" placeholder="Subject" formControlName="Subject">
                                        </div><!--/.form-group-->
                                    </div><!--/.col-->
                                </div><!--/.row-->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <textarea required class="form-control" rows="8" id="comment" formControlName="Body" placeholder="Message" ></textarea>
                                        </div><!--/.form-group-->
                                    </div><!--/.col-->
                                </div><!--/.row-->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="single-contact-btn">
                                            <button class="contact-btn" 
                                            href="#" role="button" type="submit"
                                            matRipple
                                            matRippleCentered="true"
                                            matRippleColor="#3F51B5"
                                            [class.spinner]="loading"
                                            [disabled]="buttonDisabled"
                                            >SEND MESSAGE</button>
                                        </div><!--/.single-single-contact-btn-->
                                    </div><!--/.col-->
                                </div><!--/.row-->
                            </form><!--/form-->
                        </div><!--/.contact-form-->
                    </div><!--/.single-contact-box-->
                </div><!--/.col-->
                <div class="col-md-offset-1 col-md-5 col-sm-6">
                    <div class="single-contact-box">
                        <div class="contact-adress">
                            <div class="contact-add-head">
                                <h3>mohammad hassan</h3>
                                <p>FULL STACK C# .NET DEVELOPER</p>
                            </div>
                            <div class="contact-add-info">
                                <div class="single-contact-add-info">
                                    <h3>phone</h3>
                                    <p>(641) 233-9075</p>
                                </div>
                                <div class="single-contact-add-info">
                                    <h3>email</h3>
                                    <p>lalinmail&#64;gmail.com</p>
                                </div>
                                <div class="single-contact-add-info">
                                    <h3>Address</h3>
                                    <p>EMERALD MIST PARK WAY, SPRING, TEXAS 77379 </p>
                                </div>
                            </div>
                        </div><!--/.contact-adress-->
                        
                    </div><!--/.single-contact-box-->
                </div><!--/.col-->
            </div><!--/.row-->
        </div><!--/.contact-content-->
    </div><!--/.container-->

</section>
